
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Impervious Solutions
subtitle: "Self Defence for the Digital Enterprise"
url: "http://hampton1122.github.io/kevin-klopp" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "/kevin-klopp"
cover: "img/cover.png"
logo: "img/logo.png"
ico: "favicon.ico"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

collections:
  services:
    output: true
    permalink: /services/:path/

jekyll_admin:
  hidden_links:
    - staticfiles
    - configuration
